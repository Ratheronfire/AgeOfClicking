<mat-accordion multi="true">
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="primary">save</mat-icon>
        Save/Load
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-select placeholder="Autosave Interval (Minutes)" [(value)]="autosaveInterval" (valueChange)="setAutosave()">
        <mat-option [value]="-1">Disable</mat-option>
        <mat-option [value]="60000">1</mat-option>
        <mat-option [value]="900000">15</mat-option>
        <mat-option [value]="1800000">30</mat-option>
        <mat-option [value]="3600000">60</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="saveGame()">Save</button>
    <button mat-raised-button color="warn" (click)="deleteGame()">Delete Save</button>

    <button mat-raised-button (click)="exportSave()">Export Save</button>
    <button mat-raised-button (click)="importSave()">Import Save</button>
  </mat-expansion-panel>

  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="primary">map</mat-icon>
        Map
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-checkbox [(ngModel)]="mapDetailMode">Detail Mode</mat-checkbox>
    <br />
    <mat-checkbox [(ngModel)]="mapLowFramerate">Limit Framerate</mat-checkbox>
    <br />
    <br />

    <mat-form-field>
      <input class="color-input" matInput placeholder="Resource Name Color" [(colorPicker)]="resourceDetailColor" [style.background]="resourceDetailColor" [value]="resourceDetailColor"/>
    </mat-form-field>
    
    <mat-form-field>
      <input class="color-input" matInput placeholder="Player Harvest Color" [(colorPicker)]="harvestDetailColor" [style.background]="harvestDetailColor" [value]="harvestDetailColor"/>
    </mat-form-field>
    
    <mat-form-field>
      <input class="color-input" matInput placeholder="Worker Harvest Color" [(colorPicker)]="workerDetailColor" [style.background]="workerDetailColor" [value]="workerDetailColor"/>
    </mat-form-field>
  </mat-expansion-panel>

  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon color="primary">bug_report</mat-icon>
        Debug
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-checkbox [(ngModel)]="debugMode">Debug Mode</mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>
