<div id="map-canvas-container" tabindex="1" oncontextmenu="return false;">
  <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="game.map.cursorTool" class="cursor-tools"
    (change)="clearFocus()">
    <mat-button-toggle value="PLACEBUILDINGS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(!game.map.buildingListVisible, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>Q</p>
      </div>
      <mat-icon class="button-text-background">add_photo_alternate</mat-icon>
      <br />
      <div class="button-text-stroke">
        Place Buildings
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="CLEARBUILDINGS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>W</p>
      </div>
      <mat-icon class="button-text-background">delete</mat-icon>
      <br />
      <div class="button-text-stroke">
        Clear Buildings
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="TILEDETAIL" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>E</p>
      </div>
      <mat-icon class="button-text-background">mode_comment</mat-icon>
      <br />
      <div class="button-text-stroke">
        Tile Details
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="PLACEUNITS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, !this.game.map.unitListVisible)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>R</p>
      </div>
      <mat-icon class="button-text-background">directions_walk</mat-icon>
      <br />
      <div class="button-text-stroke">
        Place Units
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="UNITDETAIL" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>T</p>
      </div>
      <mat-icon class="button-text-background">directions_run</mat-icon>
      <br />
      <div class="button-text-stroke">
        Unit Details
      </div>
    </mat-button-toggle>
    <mat-button-toggle *ngIf="isDevMode" value="PATHFINDINGTEST1" class="cursor-tool wood"
      (click)="setPlacementGroupVisibility(false, false)">
      <mat-icon class="button-text-background">bug_report</mat-icon>
      <br />
      <div class="button-text-stroke">
        Pathfinding Test 1
      </div>
    </mat-button-toggle>
    <mat-button-toggle *ngIf="isDevMode" value="PATHFINDINGTEST2" class="cursor-tool wood"
    (click)="setPlacementGroupVisibility(false, false)">
    <mat-icon class="button-text-background">bug_report</mat-icon>
    <br />
    <div class="button-text-stroke">
      Pathfinding Test 2
    </div>
  </mat-button-toggle>
  </mat-button-toggle-group>

  <app-building-dropdown *ngIf="game.map.buildingListVisible"></app-building-dropdown>
  <app-unit-dropdown *ngIf="game.map.unitListVisible"></app-unit-dropdown>

  <app-tile-detail [ngClass]="{'hidden': !game.map.focusedTile}"></app-tile-detail>
  <app-unit-detail [ngClass]="{'hidden': !game.map.focusedUnit}"></app-unit-detail>
</div>
