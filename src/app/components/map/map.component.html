<div id="map-canvas-container" tabindex="1" oncontextmenu="return false;">
  <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="game.map.cursorTool" class="cursor-tools"
    (valueChange)="clearFocus()">
    <mat-button-toggle value="PLACEBUILDINGS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(!game.map.buildingListVisible, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>Q</p>
      </div>
      <mat-icon class="button-text-background">add_photo_alternate</mat-icon>
      <br />
      <div class="button-text">
        Place Buildings
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="CLEARBUILDINGS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>W</p>
      </div>
      <mat-icon class="button-text-background">delete</mat-icon>
      <br />
      <div class="button-text">
        Clear Buildings
      </div>
    </mat-button-toggle>
    <mat-button-toggle value="TILEDETAIL" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>E</p>
      </div>
      <mat-icon class="button-text-background">mode_comment</mat-icon>
      <br />
      <div class="button-text">
        Tile Details
      </div>
    </mat-button-toggle>
    <mat-button-toggle *ngIf="game.enemy.enemiesActive" value="PLACEUNITS" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, !this.game.map.unitListVisible)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>R</p>
      </div>
      <mat-icon class="button-text-background">directions_walk</mat-icon>
      <br />
      <div class="button-text">
        Place Units
      </div>
    </mat-button-toggle>
    <mat-button-toggle *ngIf="game.enemy.enemiesActive" value="UNITDETAIL" class="cursor-tool wood" (click)="setPlacementGroupVisibility(false, false)">
      <div class="key-container">
        <img src="./assets/sprites/key.png">
        <p>T</p>
      </div>
      <mat-icon class="button-text-background">directions_run</mat-icon>
      <br />
      <div class="button-text">
        Unit Details
      </div>
    </mat-button-toggle>
  </mat-button-toggle-group>

  <app-buildings *ngIf="game.map.buildingListVisible"></app-buildings>
  <app-unit *ngIf="game.map.unitListVisible"></app-unit>

  <app-tile-detail [ngClass]="{'hidden': !game.map.focusedTile}"></app-tile-detail>
  <app-unit-detail [ngClass]="{'hidden': !game.map.focusedUnit}"></app-unit-detail>
</div>
