<div id="canvas-container" tabindex="1">
  <canvas class="noselect" appNoScroll appMap width="{{canvasWidth}}" height="{{canvasHeight}}" oncontextmenu="return false"></canvas>

  <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="mapService.cursorTool" class="cursor-tools">
    <mat-button-toggle value="PLACEBUILDINGS" class="cursor-tool" (click)="setPlacementGroupVisibility(!mapService.buildingListVisible, false)">
      <mat-icon color="primary">add_photo_alternate</mat-icon>
      <br />
      Place Buildings
    </mat-button-toggle>
    <mat-button-toggle value="CLEARBUILDINGS" class="cursor-tool" (click)="setPlacementGroupVisibility(false, false)">
      <mat-icon color="primary">delete</mat-icon>
      <br />
      Clear Buildings
    </mat-button-toggle>
    <mat-button-toggle value="TILEDETAIL" class="cursor-tool" (click)="setPlacementGroupVisibility(false, false)">
      <mat-icon color="primary">mode_comment</mat-icon>
      <br />
      Tile Details
    </mat-button-toggle>
    <mat-button-toggle *ngIf="enemyService.enemiesActive" value="PLACEFIGHTERS" class="cursor-tool" (click)="setPlacementGroupVisibility(false, !this.mapService.fighterListVisible)">
      <mat-icon color="primary">directions_walk</mat-icon>
      <br />
      Place Fighters
    </mat-button-toggle>
    <mat-button-toggle *ngIf="enemyService.enemiesActive" value="FIGHTERDETAIL" class="cursor-tool" (click)="setPlacementGroupVisibility(false, false)">
      <mat-icon color="primary">directions_run</mat-icon>
      <br />
      Fighter Details
    </mat-button-toggle>
  </mat-button-toggle-group>

  <app-buildings *ngIf="mapService.buildingListVisible"></app-buildings>
  <app-fighter *ngIf="mapService.fighterListVisible"></app-fighter>
</div>

<app-tile-detail [ngClass]="{'hidden': !mapService.focusedBuildingTile && !mapService.focusedResourceTile}"></app-tile-detail>
<app-fighter-detail [ngClass]="{'hidden': !mapService.focusedFighter}"></app-fighter-detail>
