<div id="canvas-container">
  <canvas class="noselect" appNoScroll appMap width="{{canvasWidth}}" height="{{canvasHeight}}" oncontextmenu="return false"></canvas>
</div>

<h3>Buildings (Click & drag to place, Ctrl + click to delete)</h3>

<div class="building-list">
  <div class="building-cell" *ngFor="let buildingTile of getBuildingTileArray(true)">
    <button mat-raised-button [color]="selectedBuilding === buildingTile && !deleteMode ? 'accent' : ''" (click)="selectBuilding(buildingTile)">
      <mat-card-title>{{buildingTile.name}}</mat-card-title>
      <mat-card-subtitle>{{buildingTile.description}}</mat-card-subtitle>
      <mat-card-content>
        <h3>Costs</h3>
        <div class="resource-list">
          <b><mat-icon *ngIf="canAffordBuilding(buildingTile.tileType)" color="primary">check</mat-icon>
          </b>
          <div *ngFor="let resourceCost of buildingTile.resourceCosts" matTooltip="{{resourceCost.resourceCost}} {{getResource(resourceCost.resourceId).name | titlecase}}" matTooltipPosition="below">
            <img src="{{getResource(resourceCost.resourceId).iconPath}}" alt="{{getResource(resourceCost.resourceId).name}}"> {{resourceCost.resourceCost}}
          </div>
        </div>
      </mat-card-content>
    </button>
  </div>
</div>
