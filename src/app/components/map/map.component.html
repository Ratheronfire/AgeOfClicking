<canvas appNoScroll appMap width="960" height="750"></canvas>
<br />
<br />

<mat-checkbox [(ngModel)]="deleteMode" color="warn">Delete Buildings</mat-checkbox>
<div class="building-list">
  <div *ngFor="let buildingTile of getBuildingTileArray(true)">
    <button mat-raised-button [color]="selectedBuilding === buildingTile && !deleteMode ? 'accent' : ''"
        (click)="selectBuilding(buildingTile)">
      <mat-card-title>{{buildingTile.name}}</mat-card-title>
      <mat-card-subtitle>{{buildingTile.description}}</mat-card-subtitle>
      <mat-card-content>
        <h3>Costs</h3>
        <div *ngFor="let resourceCost of buildingTile.resourceCosts">
          {{resourcesService.getResource(resourceCost.resourceId).name | titlecase }}: {{resourceCost.resourceCost}}
        </div>
        <b><mat-icon *ngIf="canAffordBuilding(buildingTile.tileType)" color="primary">check</mat-icon></b>
      </mat-card-content>
    </button>
  </div>
</div>
