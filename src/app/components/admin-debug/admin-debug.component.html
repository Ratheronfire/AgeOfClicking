<mat-checkbox class="filterAccessible" checked="true" [(ngModel)]="game.admin.filterAccessible">Hide Inaccessible
  Upgrades</mat-checkbox>
<br />

<mat-divider></mat-divider>
<br />

<div>
  <mat-select placeholder="Resource" style="width: 200px; background: white" [(ngModel)]="selectedResource">
    <mat-option *ngFor="let resource of game.resources.allResources" [value]="resource">
      {{resource.name | titlecase}}
    </mat-option>
  </mat-select>

  <input class="button-text-stroke" [(ngModel)]="amount">
  <button mat-raised-button (click)="addResourceAmount()">Add to all resources</button>
  <div *ngIf="selectedResource !== undefined">
    <button mat-raised-button (click)="addResourceAmount(selectedResource)">Add to {{selectedResource.name |
      titlecase}}</button>
  </div>
</div>
