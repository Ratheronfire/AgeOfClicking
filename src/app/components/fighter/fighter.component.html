<mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="selectedFighterType" class="fighters">
  <mat-button-toggle *ngFor="let fighterType of fighterService.fighterTypes" [value]="fighterType" class="fighter"
    [disabled]="!canAffordFighter(fighterType)" (click)="mapService.fighterListVisible = false">
    <div class="title" matTooltip="{{fighterType.description}}" matTooltipPosition="above">
      {{fighterType.name}}
    </div>
    <div class="resource-list">
      <div matTooltip="{{fighterType.cost}} {{getResource(0).name | titlecase}}"
        matTooltipPosition="below">
        <img src="{{getResource(0).iconPath}}" alt="{{getResource(0).name}}">
        {{fighterType.cost}}
      </div>
    </div>
  </mat-button-toggle>
</mat-button-toggle-group>
