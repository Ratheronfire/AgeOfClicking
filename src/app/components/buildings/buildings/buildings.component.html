<mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="selectedBuilding"
class="buildings">
<mat-button-toggle *ngFor="let buildingTile of getBuildingTileArray(true)" [value]="buildingTile" class="building"
  [disabled]="!canAffordBuilding(buildingTile.tileType)" (click)="mapService.buildingListVisible = false">
  <div class="title" matTooltip="{{buildingTile.description}}" matTooltipPosition="above">
    {{buildingTile.name}}
  </div>
  <div class="resource-list">
    <div *ngFor="let resourceCost of buildingTile.resourceCosts" matTooltip="{{resourceCost.resourceCost}} {{getResource(resourceCost.resourceEnum).name | titlecase}}"
      matTooltipPosition="below">
      <img src="{{getResource(resourceCost.resourceEnum).iconPath}}" alt="{{getResource(resourceCost.resourceEnum).name}}">
      {{resourceCost.resourceCost | longNumber}}
    </div>
  </div>
</mat-button-toggle>
</mat-button-toggle-group>
